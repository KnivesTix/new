  <!-- Здесь Вы можете оплатить коммунальные услуги

  <form [formGroup]="payForm" (ngSubmit)="onSubmit()">
    <div class="input-group mb-3 col-6">
      <div class="input-group-prepend">
        <div class="input-group-text">



          <input formControlName="offer" type="checkbox" [ngClass]="{ 'is-invalid': submitted && f.offer }">
          <div *ngIf="submitted && f.offer"  class="invalid-feedback">
            <div *ngIf="f.offer.required">Необходимо подтвердить согласие с офертой</div>
          </div>
        </div>
      </div>
      <label type="text" class="form-control">Я принимаю условия <a href="../../../assets/doc/offer.pdf" target="_blank">оферты</a></label>
    </div>

    <div class="input-group mb-3 col-10">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <input formControlName="order" type="checkbox" [ngClass]="{ 'is-invalid': submitted && f.order }">
          <div *ngIf="submitted && f.order"  class="invalid-feedback">
            <div *ngIf="f.order.required">Необходимо подтвердить согласие</div>
          </div>
        </div>
      </div>
      <label type="text" class="af form-control">Вознаграждение о передаче информации в банк, необходимое для перевода {{af}}</label>
    </div>

    <div class="form-group">
      <div class="col-3">
        <label>Лицевой счет</label>

        <input formControlName="acc_id" type="text" [ngClass]="{ 'is-invalid': submitted && f.acc_id.errors }" readonly class="form-control" />

      </div>
    </div>

    <div class="form-group">
      <div class="col-3">
        <label>Сумма</label>
        <input formControlName="sum_pay" [ngClass]="{ 'is-invalid': submitted && f.sum_pay.errors }" class="form-control" readonly value="{{sum_pay_total}}">


      </div>
    </div>
    <div class="form-group">
      <div class="col-3">
        <label>Email</label>

        <input type="email" formControlName="email" email class="form-control"/>

        <div *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)"
             class="alert alert-danger">
          <div *ngIf="f.email.errors.required">
            Введите email.
          </div>
          <div *ngIf="f.email.errors.email">
            Некорректный email.
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-3">
        <button class="btn btn-primary" [disabled]="payForm.invalid">Оплатить</button>

      </div>
    </div>
  </form>

</div>
