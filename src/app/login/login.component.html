<section class="login">
    <p> Уважаемый пользователь!<br>
    Чтобы войти в личный кабинет, сначала необходимо зарегистрироваться!</p>
  <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
    <label>Логин</label>
    <input type="text" formControlName="login">

    <div *ngIf="f.login.invalid && (f.login.dirty || f.login.touched)"
         class="alert alert-danger ">
      <div *ngIf="f.login.errors.required">
        Введите логин.
      </div>
    </div>
    </div>

    <div class="form-group">
    <label>Пароль</label>
    <input type="password" formControlName="pass">
    <div *ngIf="f.pass.invalid && (f.pass.dirty || f.pass.touched)"
         class="alert alert-danger">
      <div *ngIf="f.pass.errors.required">
        Введите пароль.
      </div>
    </div>
    </div>

    <button type="submit">Войти</button>
  </form>

</section>
