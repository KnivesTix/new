<div class=" d-flex flex-row justify-content-center">


<div class="d-flex justify-content-center flex-column">

  <span class="mt-3 text-center"> Уважаемый пользователь!<br>
    Чтобы войти в личный кабинет, сначала необходимо зарегистрироваться!</span>



<form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <div class="col">
    <label>Логин</label>

    <input type="text" formControlName="login" class="form-control"/>
   <!-- <div *ngIf="submitted && f.accId.errors" class="invalid-feedback">
      <div *ngIf="f.accId.errors.required">Введите имя пользователя</div>
    </div>
    -->
      <div *ngIf="f.login.invalid && (f.login.dirty || f.login.touched)"
           class="alert alert-danger ">
        <div *ngIf="f.login.errors.required">
          Введите логин.
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col">
    <label>Пароль</label>

    <input type="password" formControlName="pass" class="form-control" />
   <!-- <div *ngIf="submitted && f.pass.errors" class="invalid-feedback">
      <div *ngIf="f.pass.errors.required">Введите пароль</div>
    </div>
    -->
      <div *ngIf="f.pass.invalid && (f.pass.dirty || f.pass.touched)"
           class="alert alert-danger">
        <div *ngIf="f.pass.errors.required">
          Введите пароль.
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col">
  <button [disabled]="loading" class="btn btn-primary">Войти</button>
