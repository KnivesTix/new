<section class="d-flex flex-column justify-content-between ">
  <div class="form">
    <label>Л.сч</label>
    <input #acc_id type="text">
    <button (click)="getUserAcc(acc_id.value)">Поиск</button>

  </div>
  <table class=" table-hover text-center table-bordered">
    <caption>inet.user_acc - лицевые счета пользователей</caption>
    <thead>
    <tr>
      <th scope="col">USER_ID</th>
      <th scope="col">ACC_ID</th>
      <th scope="col">ADDRESS</th>
      <th scope="col">SUM_FOR_PAY</th>
      <th scope="col">STATUS</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of userAccFilter  | paginate: { itemsPerPage: count, currentPage: p } ">
      <td>{{item[0]}}</td>
      <td>{{item[1]}}</td>
      <td>{{item[2]}}</td>
      <td>{{item[3]}}</td>
      <td>{{item[4]}}</td>
    </tr>
    </tbody>
  </table>

    <pagination-controls (pageChange)="p = $event"  autoHide = "true" previousLabel = "Назад"
                         nextLabel = "Вперед"></pagination-controls>


  <div class="form-button">
    <button>Удалить</button>
    <button>Добавить</button>
    <button>Пересчитать</button>
  </div>
</section>
